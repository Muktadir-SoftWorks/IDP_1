<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pet Adoption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>üêæ Pet Adoption Center</h1>
            <p>Find your perfect pet companion</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search for pets...">
                <button id="search-btn">Search</button>
            </div>

            <!-- Pet Categories -->
            <div class="categories">
                <button class="category-btn active" data-category="all">All Pets</button>
                <button class="category-btn" data-category="Dog">Dogs</button>
                <button class="category-btn" data-category="Cat">Cats</button>
                <button class="category-btn" data-category="Bird">Birds</button>
                <button class="category-btn" data-category="Other">Others</button>
            </div>

            <!-- Pet Grid -->
            <div id="pets-grid" class="pets-grid">
                <!-- Pets will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Pet Detail Modal -->
    <div id="pet-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pet-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
